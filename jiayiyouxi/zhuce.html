            <span class="glyphicon glyphicon-registration-mark"></span> 注册
        </h2>
        <div class="row">
            <div class="col-lg-8 col-sm-7 hidden-xs">
                赠人玫瑰 手留余香
            </div>
            <div class="col-lg-4 col-sm-5">
                <form>
                    <div class="form-group">
                        <label>用户名：（* 必填）</label>
                        <div class="input-group">
                            <input type="text" class="form-control" />
                            <a class="input-group-addon"><span class="glyphicon glyphicon-search"> 检查</span></a>

                    </div>
                    <div class="form-group">

                    </div><div class="form-group">
                        <label>验证密码：（* 必填）</label>
                        <input type="password" class="form-control" />
                    </div><div class="form-group">

                        <input type="text" class="form-control" />
                    </div><div class="form-group">
                        <label>验证码：（* 必填）</label><br />
                        <input type="text" class="form-control" style="width:110px; display:inline;" />
                        <span class="glyphicon glyphicon-search"> 检查</span>
                    </div>
                    <input type="submit" class="btn btn-primary" value="提交" />
                    <input type="reset" class="btn btn-default" value="重置" />
                    <a href="#" class="pull-right btn"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
